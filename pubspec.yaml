name: safari_canvaskit
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1

  # Hive
  hive: ^2.1.0
  hive_flutter: ^1.1.0

  # Hero Icons - uses latest master branch of hero icons
  heroicons: ^0.4.0
  # Cached Network Image
  cached_network_image: ^3.2.0

  # Sliver tools
  sliver_tools: ^0.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

  # Hive Generator
  hive_generator: ^1.1.1

flutter:
  uses-material-design: true
